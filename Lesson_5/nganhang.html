<script>
    let tien_gui = prompt("Nhập số tiền gửi tiết kiệm");
    let lai_suat = prompt("Nhập lãi suất %");
    let nam = prompt("Nhập số năm muốn vay");

    let tien_lai = tien_gui * lai_suat/100;

    let tien_phai_tra = parseInt(tien_gui) + parseInt(nam * tien_lai);
    document.write("Số tiền phải trả là: " + tien_phai_tra + " VNĐ")
</script>
