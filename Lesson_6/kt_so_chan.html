<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
    <input type="number" id="num" placeholder="Nhập vào một số">
    <button onclick="test()">Kiểm tra</button>
</body>
</html>

<script>
    function test() {
        let number = document.getElementById("num").value;
        if (number % 2 == 0) {
            alert (number + " là số chẵn");
        }
        else {
            alert (number + " không là số chẵn");
        }
    }
</script>
