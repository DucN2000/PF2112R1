<script>
    // let number1 = +prompt("Nhập số thứ 1");
    // let number2 = +prompt("Nhập số thứ 2");
    // let sum = 0;
    // for (let i = number1; i<= number2; i++) {
    //     sum +=i;
    // }
    // document.write(sum);
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='10'>";
    for (let j = 1; j <= 9; j++) {
        sout += "<tr>";
        for (let i = 1; i <= 10; i++) {
            let product = j * i;
            sout = sout + "<td>" + j + " * " + i + " = " + product + "</td>";
        }
        sout += "/<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
